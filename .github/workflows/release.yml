name: Release

on:
  push:
    tags: ["v*.*.*"]
  workflow_dispatch:
    inputs:
      publish_to_pypi:
        description: "Publish to PyPI (requires trusted publishing configured)"
        type: boolean
        required: false
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: geminiweb-safe-provider
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            geminiweb-safe-provider/pyproject.toml
      - name: Install release tooling
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[release]"
      - name: Verify tag matches pyproject version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          python - <<'PY'
          import os
          from pathlib import Path
          import tomllib
          tag = os.environ["GITHUB_REF_NAME"].lstrip("v")
          version = tomllib.loads(Path("pyproject.toml").read_text())["project"]["version"]
          if tag != version:
            raise SystemExit(f"Tag v{tag} does not match pyproject version {version}")
          print(f"ok: tag=v{tag} version={version}")
          PY
      - name: Build artifacts
        run: |
          python -m build
          python -m twine check dist/*
      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: geminiweb-safe-provider/dist/*
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: geminiweb-safe-provider/dist/*

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    if: (github.event_name == 'workflow_dispatch' && inputs.publish_to_pypi) || (github.event_name == 'push' && vars.PUBLISH_TO_PYPI == 'true')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish to PyPI (trusted publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
